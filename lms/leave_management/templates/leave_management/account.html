{% extends 'leave_management/index.html' %}
{% load static %}
{% block content%}


<div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Account</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
<!--              <li class="breadcrumb-item"><a href="#">Home</a></li>-->
<!--              <li class="breadcrumb-item active"><a href="{% url 'dashboard' %}">Dashboard</a></li>-->
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    <!-- /.content-header -->


<form action="" method="post">
     {% csrf_token %}
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">User Name :</label>
            <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Enter User Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">First Name :</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">Last Name :</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">Email :</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">Password :</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">Role :</label>
            <input type="text" class="form-control" name="role" id="role" placeholder="Enter Role">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="leave_name">Designation :</label>
            <input type="text" class="form-control" name="designation" id="designation" placeholder="Enter Designation">
        </div>
    </div>

    <div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <a href="" class="btn btn-primary" onclick="window.location.reload">Reset</a>
    </div>

</form>





</div>


{% endblock %}
